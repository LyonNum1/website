<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- 海报设计元素 - 详情视图2（应用场景模拟） -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="10" ry="10"/>
  
  <!-- 模拟公交站广告牌 -->
  <rect x="150" y="100" width="500" height="350" fill="#eeeeee" stroke="#cccccc" stroke-width="2"/>
  
  <!-- 海报内容 -->
  <rect x="175" y="125" width="450" height="300" fill="#4a90e2" rx="5" ry="5"/>
  
  <!-- 环保图标 -->
  <circle cx="400" cy="225" r="70" fill="#ffffff" opacity="0.9"/>
  <path d="M 400 170 L 365 260 L 435 260 Z" fill="#4a90e2"/>
  <path d="M 385 210 L 415 210 L 415 240 L 385 240 Z" fill="#4a90e2"/>
  
  <!-- 文字区域 -->
  <rect x="200" y="310" width="400" height="100" fill="rgba(255,255,255,0.9)" rx="5" ry="5"/>
  
  <!-- 标题 -->
  <text x="400" y="340" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">保护地球</text>
  
  <!-- 副标题 -->
  <text x="400" y="370" font-family="Arial" font-size="16" text-anchor="middle" fill="#4a90e2">环保从我做起</text>
  
  <!-- 行人剪影 -->
  <path d="M 100 450 C 120 430, 130 400, 130 380 L 140 380 L 140 450 Z" fill="#333333"/>
  <path d="M 650 450 C 630 430, 620 400, 620 380 L 610 380 L 610 450 Z" fill="#333333"/>
  
  <!-- 设计说明 -->
  <text x="400" y="480" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">公交站广告牌应用效果</text>
  
  <!-- 水印 -->
  <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">示例图片 - 仅用于展示</text>
</svg>