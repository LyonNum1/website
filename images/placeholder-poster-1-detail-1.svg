<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- 海报设计元素 - 详情视图1 -->
  <rect x="100" y="50" width="600" height="500" fill="#4a90e2" rx="10" ry="10"/>
  
  <!-- 环保图标 -->
  <circle cx="400" cy="200" r="100" fill="#ffffff" opacity="0.9"/>
  <path d="M 400 120 L 350 250 L 450 250 Z" fill="#4a90e2"/>
  <path d="M 380 180 L 420 180 L 420 220 L 380 220 Z" fill="#4a90e2"/>
  
  <!-- 文字区域 -->
  <rect x="150" y="320" width="500" height="200" fill="rgba(255,255,255,0.9)" rx="5" ry="5"/>
  
  <!-- 标题 -->
  <text x="400" y="360" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#333333">保护地球</text>
  
  <!-- 副标题 -->
  <text x="400" y="400" font-family="Arial" font-size="24" text-anchor="middle" fill="#4a90e2">环保从我做起</text>
  
  <!-- 描述文字 -->
  <text x="400" y="440" font-family="Arial" font-size="16" text-anchor="middle" fill="#555555">通过简洁的视觉元素和强烈的色彩对比</text>
  <text x="400" y="470" font-family="Arial" font-size="16" text-anchor="middle" fill="#555555">传达出保护地球的重要信息</text>
  
  <!-- 日期 -->
  <text x="400" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#777777">2023年世界环境日特别设计</text>
  
  <!-- 水印 -->
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">示例图片 - 仅用于展示</text>
</svg>