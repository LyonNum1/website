<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#222222"/>
  
  <!-- 音乐节海报设计元素 - 详情视图2（应用场景模拟） -->
  <rect x="50" y="50" width="700" height="500" fill="#333333" stroke="#444444" stroke-width="2" rx="10" ry="10"/>
  
  <!-- 模拟音乐节现场大屏幕 -->
  <polygon points="150,100 650,100 700,500 100,500" fill="#111111" stroke="#444444" stroke-width="2"/>
  
  <!-- 海报内容 -->
  <polygon points="175,125 625,125 665,475 135,475" fill="#ff6b6b" rx="5" ry="5"/>
  
  <!-- 波形图案 -->
  <path d="M175,300 Q225,250 275,300 Q325,350 375,300 Q425,250 475,300 Q525,350 575,300 Q625,250 665,300" stroke="#ffffff" stroke-width="6" fill="none"/>
  
  <!-- 音乐元素 -->
  <circle cx="250" cy="200" r="20" fill="#ffdd59" opacity="0.8"/>
  <circle cx="550" cy="200" r="25" fill="#5f27cd" opacity="0.8"/>
  <circle cx="400" cy="180" r="15" fill="#00d2d3" opacity="0.8"/>
  
  <!-- 标题 -->
  <text x="400" y="350" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffffff">夏日音乐节</text>
  
  <!-- 日期和地点 -->
  <text x="400" y="390" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">2023年8月15-20日</text>
  <text x="400" y="415" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">城市中心音乐广场</text>
  
  <!-- 模拟人群剪影 -->
  <rect x="100" y="450" width="600" height="50" fill="#000000"/>
  <circle cx="150" cy="450" r="10" fill="#000000"/>
  <circle cx="180" cy="445" r="10" fill="#000000"/>
  <circle cx="210" cy="450" r="10" fill="#000000"/>
  <circle cx="240" cy="445" r="10" fill="#000000"/>
  <circle cx="270" cy="450" r="10" fill="#000000"/>
  <circle cx="300" cy="445" r="10" fill="#000000"/>
  <circle cx="330" cy="450" r="10" fill="#000000"/>
  <circle cx="360" cy="445" r="10" fill="#000000"/>
  <circle cx="390" cy="450" r="10" fill="#000000"/>
  <circle cx="420" cy="445" r="10" fill="#000000"/>
  <circle cx="450" cy="450" r="10" fill="#000000"/>
  <circle cx="480" cy="445" r="10" fill="#000000"/>
  <circle cx="510" cy="450" r="10" fill="#000000"/>
  <circle cx="540" cy="445" r="10" fill="#000000"/>
  <circle cx="570" cy="450" r="10" fill="#000000"/>
  <circle cx="600" cy="445" r="10" fill="#000000"/>
  <circle cx="630" cy="450" r="10" fill="#000000"/>
  <circle cx="660" cy="445" r="10" fill="#000000"/>
  
  <!-- 舞台灯光效果 -->
  <polygon points="100,100 150,50 650,50 700,100" fill="#111111"/>
  <rect x="200" y="50" width="10" height="50" fill="#ff6b6b" opacity="0.7"/>
  <rect x="300" y="50" width="10" height="50" fill="#ffdd59" opacity="0.7"/>
  <rect x="400" y="50" width="10" height="50" fill="#00d2d3" opacity="0.7"/>
  <rect x="500" y="50" width="10" height="50" fill="#5f27cd" opacity="0.7"/>
  <rect x="600" y="50" width="10" height="50" fill="#ff6b6b" opacity="0.7"/>
  
  <!-- 设计说明 -->
  <text x="400" y="530" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">音乐节现场大屏幕应用效果</text>
  
  <!-- 水印 -->
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">示例图片 - 仅用于展示</text>
</svg>